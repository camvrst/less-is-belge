<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Less is Belge | Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container d-flex w-full">
        <div class="lg-w-50 w-full">
          <div class="img-contact w-full">
            <img src="../assets/img/contact1.jpg" alt="Contact" class="w-80" />
          </div>
        </div>
        <div class="lg-w-50 contact-section w-full">
          <div class="separation"></div>
          <div class="h1-contact">
            <h1>Contact</h1>
          </div>

          <div class="p-contact">
            <p>
              Une remarque, une suggestion, un petit mot sympa, une plainte :
              écrivez-nous, nous serons ravies de vous lire et de répondre au
              mieux à votre message. Pour cela, il suffit de compléter le
              formulaire ci-dessous, simple comme bonjour !
            </p>
          </div>

          <form action="#" method="post" class="formulaire">
            <div class="formulaire">
              <label for="nom">Nom </label> <br />
              <input type="text" name="nom" id="nom" required />
            </div>
            <br />
            <div class="formulaire">
              <label for="prenom">Prénom</label> <br />
              <input type="text" name="prenom" id="prenom" required />
            </div>
            <br />
            <div class="formulaire">
              <label for="email">Adresse e-mail</label> <br />
              <input type="email" name="email" id="email" required />
            </div>
            <br />
            <div class="formulaire">
              <label for="message" class="label-msg">Message</label> <br />
              <input type="text" name="message" id="message" required />
            </div>
            <br />
            <div class="formulaire">
              <button class="btn-contact" id="btnPopContact" type="submit">
                envoyer
              </button>
            </div>
            <div id="overlay" class="overlay"></div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="contact.js"></script>
  </body>
</html>
